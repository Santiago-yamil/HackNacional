<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #772727, #9f0000);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      max-width: 380px;
      width: 100%;
      border-radius: 20px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-custom {
      border-radius: 12px;
      padding: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form onsubmit="return validarFormulario(event)">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="tu@email.com" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********" />
      </div>

      <button class="btn btn-danger w-100 btn-custom">Entrar</button>

      <div class="text-center mt-3">
        <a href="#" class="text-secondary">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validarFormulario(e){
  // prevenir envío por defecto para controlar la redirección
  if (e && e.preventDefault) e.preventDefault();

  const email = document.querySelector('input[type=email]');
  const pass  = document.querySelector('input[type=password]');

  // validaciones básicas
  if (email.value.trim() === '' || pass.value.trim() === '') {
    alert('Todos los campos son obligatorios');
    return false;
  }
  const re = /^\S+@\S+\.\S+$/;
  if (!re.test(email.value)) {
    alert('Ingresa un correo válido');
    return false;
  }

  // Redirigir: si tu archivo tiene espacios en el nombre, usa la versión codificada (%20)
  // Recomendación: renombra el archivo a algo sin espacios, por ejemplo:
  // sistema_integral_de_gestion_de_apoyos.html
  // y usa: window.location.href = 'sistema_integral_de_gestion_de_apoyos.html';
  const target = 'sistema%20integral%20de%20gestion%20de%20apoyos.html';
  window.location.href = target;
  return false; // evitar que el formulario haga cualquier envío adicional
}
</script>

</body>
</html>
